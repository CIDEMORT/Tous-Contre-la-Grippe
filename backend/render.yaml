services:
  - type: web
    name: flu-vaccination-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: DATABASE_URL
        value: sqlite:///./flu_vaccination.db
      - key: CSV_DATA_PATH
        value: ./data/raw
      - key: API_TITLE
        value: Flu Vaccination API
      - key: API_VERSION
        value: 1.0.0
      - key: PYTHON_VERSION
        value: 3.11.0